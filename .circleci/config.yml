version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Build
          command: dotnet build --nologo -c Release
      - run: 
          name: Test
          command: dotnet test -c Release --no-restore
      - run: 
          name: Publish
          command: dotnet publish -c Release -o publish --no-restore
      - persist_to_workspace:
          root: .\publish
          paths:
            - .
        
  publish:
    docker:
      - image: 'cibuilds/github:0.10'
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Build release package
          command: >
            $ProgressPreference = "SilentlyContinue"; 
            Compress-Archive -LiteralPath . -DestinationPath ./arbiter.zip
      - run:
          name: Push to GitHub Releases
          command: > 
            VERSION=$(my-binary --version) 
            ghr -t ${GITHUB_TOKEN} 
                -u ${CIRCLE_PROJECT_USERNAME} 
                -r ${CIRCLE_PROJECT_REPONAME} 
                -c ${CIRCLE_SHA1} 
                -delete ${VERSION} 
                ./arbiter.zip
workflows:
  version: 2
  main:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
